<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stuff</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      .label {
        -webkit-box-shadow: 5px 5px 5px #dfdfdf;
        box-shadow: 5px 5px 5px #dfdfdf;
        /*border: medium dotted #fff;*/
      }

      .label-default {
        background-image: -webkit-linear-gradient(270deg,rgba(153,153,153,1.00) 0%,rgba(90,90,90,1.00) 100%);
        background-image: linear-gradient(180deg,rgba(153,153,153,1.00) 0%,rgba(90,90,90,1.00) 100%);
        color: #000000;
      }
    </style>
    <!-- [if lt IE 9] -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->
  </head>
  <body>
    <h1>Messing With Labels</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <span class="label label-default">Default!</span>
    <span class="label label-primary">Primary!</span>
    <span class="label label-success">Success!</span>
    <span class="label label-info">Info!</span>
    <span class="label label-warning">Warning!</span>
    <span class="label label-danger">Danger!</span>
  </body>
</html>
