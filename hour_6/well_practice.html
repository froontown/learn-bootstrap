<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wells</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- [if lt IE 9] -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!-- [endif] -->
  </head>
  <body>
    <h1>Well Well Well!</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- this little bit adds the jQuery needed -->

    <p class="well">This is supposed to be in a well? What's a well? Well! A well is...</p>

    <p>This is just a paragraph, yo</p>
    <p class="well">This is a standard well, yo</p>
    <p class="well well-lg">This is a large well, yo</p>
    <p class="well well-sm">This is a small well, yo</p>
    <blockquote>
      This is a blockquote, yo
    </blockquote>
    <div class="well">
      <blockquote>
        This is a blockquote inside a well, yo
      </blockquote>
    </div>
  </body>
</html>
