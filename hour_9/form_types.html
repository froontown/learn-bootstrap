<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Types</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- [if lt IE 9] -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->
  </head>
  <body>
    <div class="container">
      <h1>Types of Forms</h1>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="../js/bootstrap.min.js"></script>

      <h2>Form Control Types Below</h2>
      <!-- Form Control types for specific data -->
      Checkbox:
      <input type="checkbox" class="form-control" placeholder="Checkbox">
      Color:
      <input type="color" class="form-control" placeholder="Color">
      Date:
      <input type="date" class="form-control" placeholder="Date">
      Datetime:
      <input type="datetime" class="form-control" placeholder="Datetime">
      Datetime-local:
      <input type="datetime-local" class="form-control" placeholder="DatetimeLocal">
      Email:
      <input type="email" class="form-control" placeholder="Email">
      Month:
      <input type="month" class="form-control" placeholder="Month">
      Number:
      <input type="number" class="form-control" placeholder="Number">
      Password:
      <input type="password" class="form-control" placeholder="Password">
      Radio:
      <input type="radio" class="form-control" placeholder="Radio">
      Search:
      <input type="search" class="form-control" placeholder="Search">
      Tel:
      <input type="tel" class="form-control" placeholder="Tel">
      Text:
      <input type="text" class="form-control" placeholder="Text">
      Time:
      <input type="time" class="form-control" placeholder="Time">
      URL:
      <input type="url" class="form-control" placeholder="URL">
      Week:
      <input type="week" class="form-control" placeholder="Week">

      <h2>Text Areas:</h2>
      <textarea id="textArea" rows="8" class="form-control"></textarea>

      <h2>Read Only:</h2>
      <p class="form-control-static">email@example.com</p>

    </div>
  </body>
</html>
