<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Help Blocks</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- [if lt IE 9] -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    <div class="container">
      <h1>Help! Blocks!!!</h1>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="../js/bootstrap.min.js"></script>

      <!-- For reference: -->
      <a href="https://v4-alpha.getbootstrap.com/components/forms/#help-text">Check This Out For More Help</a>

      <div class="form-group">
        <input type="text" id="sample" class="form-control" placeholder="Stuff" aria-describedby="helpfield">
        <span id="helpfield" class="help-block">This is a help block that tells the User how to fill in the form</span>
      </div>

    </div>
  </body>
