<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactivity</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- [if lt IE 9] -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->

    <style>
      #formField {
        border-color: #7B66E9;
        outline: 0;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(170, 158, 232,0.5);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(170, 158, 232, 0.75);
      }
      /* Above, we're over-riding the default styling of a form box, in this case the formbox "formField"*/
    </style>

  </head>
  <body>
    <div class="container">
      <h1>Interactivty in Bootstrap Formsi</h1>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="../js/bootstrap.min.js"></script>

      <h3>Focus State</h3>
      <p>The form field has been selected in the browser.</p>
      <p>Bootstrap'll get rid of default outline styles and adds a box-shadow but you can customize this with STYLING</p>

      <input type="text" id="formField" placeholder="Focus">

      <h3>Here's a Disabled Form</h3>
      <input type="text" id="disabled" placeholder="Disabled" disabled>

      <h3>Validation States</h3>

      <form>
        <div class="form-group has-success">
          <label for="textSuccess">Success</label>
          <input type="text" class="form-control" id="textSuccess" placeholder="Success">
        </div>
        <div class="form-group has-warning">
          <label for="textWarning">Warning</label>
          <input type="text" class="form-control" id="textWarning" placeholder="Warning">
        </div>
        <div class="form-group has-error">
          <label for="textError">Error</label>
          <input type="text" class="form-control" id="textError" placeholder="Error">
        </div>
      </form>

      <h3>Validation States With A Feedback Icon</h3>
      <div class="form-group has-success has-feedback">
        <label for="textSuccess2">Success!</label>
        <input type="text" class="form-control" id="textSuccess2" placeholder="Success">
        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
      </div>
    </div>
  </body>
</html>
