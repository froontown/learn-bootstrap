<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hidden</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- [if lt IE 9] -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->

    <style>
      /*#email {
        width: 500px;
      }*/
      /* You can mess with the styling of each ID if you want */
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hide Yo Labels, Hide Yo Wife</h1>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="../js/bootstrap.min.js"></script>

      <form action="#" class="form-inline">
        <div class="form-group">
          <label for="email" class="sr-only">Email Address</label>
          <div>
            <input type="email" required id="email" placeholder="Email Address" class="form-control">
          </div>
        </div>
        <div class="form_group">
          <label for="password" class="sr-only">Passwordd</label>
          <div>
            <input type="password" required id="password" placeholder="Password" class="form-control">
          </div>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox">Remember me</input>
          </label>
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
    </div>
  </body>
</html>
