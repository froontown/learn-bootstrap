<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sizing</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- [if lt IE 9] -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->
  </head>
  <body>
    <div class="container">
      <h1>Sizing Forms</h1>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="../js/bootstrap.min.js"></script>

      <h3>Sized individually:</h3>
      <!-- Size them individually -->
      <input type="text" id="textField" class="form-control input-lg" placeholder="Large">
      <input type="text" id="textField" class="form-control input-sm" placeholder="Small">

      <h3>Sized by group:</h3>
      <!-- Size them in groups! -->
      <div class="form-group form-group-lg">
        <input type="text" id="stuff" class="form-control" placeholder="Sample">
        <input type="text" id="stuff" class="form-control" placeholder="Sample">
        <input type="text" id="stuff" class="form-control" placeholder="Sample">
      </div>
      <div class="form-group form-group-sm">
        <input type="text" id="stuff" class="form-control" placeholder="Sample">
        <input type="text" id="stuff" class="form-control" placeholder="Sample">
        <input type="text" id="stuff" class="form-control" placeholder="Sample">
      </div>
    </div>
  </body>
</html>
