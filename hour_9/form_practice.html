<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TITLE</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- [if lt IE 9] -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    <div class="container">
      <h1>HEADING</h1>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="../js/bootstrap.min.js"></script>
      <form action="#">
        <label for="firstName">First Name:</label>
        <input type="text" autofocus required id="firstName" placeholder="First Name"><br>
        <label for="lastName">Last Name:</label>
        <input type="text" required id="lastName" placeholder="Last Name"><br>
        <label for="email">Email:</label>
        <input type="text" required id="email" placeholder="Email Address"><br>
        <label for="homePhone">Home Phone:</label>
        <input type="tel" id="homePhone" placeholder="Home Phone" patter="\([0-9]{3}\) [0-9]{4}"><br>
        <label for="url">URL:</label>
        <input type="url" id="url" placeholder="URL"><br>
        <label for="address1">Address</label>
        <input type="text" id="address1" placeholder="Address (Line 1)"><br>
        <label for="address2">Address</label>
        <input type="text" id="address2" placeholder="Address (Line 2)"><br>
        <label for="city">City</label>
        <input type="text" id="city" placeholder="City"><br>
        <label for="state">State</label>
        <select id="state">
          <option>State</option>
          <option>Alabama</option>

          <option>Iowa</option>
          <option>Kansas</option>
          <option>Kentucky</option>
          <option>Louisiana</option>
          <option>Maine</option>
          <option>Maryland</option>
          <option>Massachusetts</option>
          <option>Michigan</option>
          <option>Minnesota</option>
          <option>Mississippi</option>
          <option>Missouri</option>
          <option>Montana</option>
          <option>Nebraska</option>
          <option>Nevada</option>
          <option>New Hampshire</option>
          <option>New Jersey</option>
          <option>New Mexico</option>
          <option>New York</option>
          <option>North Carolina</option>
          <option>North Dakota</option>
          <option>Ohio</option>
          <option>Oklahoma</option>
          <option>Oregon</option>
          <option>Pennsylvania</option>
