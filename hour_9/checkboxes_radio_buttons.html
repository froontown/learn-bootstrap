<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkboxes and Radio Buttons</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- [if lt IE 9] -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->
  </head>
  <body>
    <div class="container">
      <h1>Checkboxes n Radio Buttnz</h1>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="../js/bootstrap.min.js"></script>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="one">Option One
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="two">Option Two
        </label>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="three" disabled>Option three - disabled
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="r-one">Radio Button One
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="r-Two">Radio Button Two
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="r-three" disabled>Radio Button Three - disabled
        </label>
      </div>

      <!-- Can make them inline like so: -->
      <h2>Inline Stuff</h2>
      <div class="checkbox checkbox-inline">
        <label>
          <input type="checkbox" value="one">Option One
        </label>
      </div>
      <div class="checkbox checkbox-inline">
        <label>
          <input type="checkbox" value="two">Option Two
        </label>
      </div>
      <div class="checkbox checkbox-inline">
        <label>
          <input type="checkbox" value="three" disabled>Option three - disabled
        </label>
      </div><br>
      <div class="radio radio-inline">
        <label>
          <input type="radio" value="r-one">Radio Button One
        </label>
      </div>
      <div class="radio radio-inline">
        <label>
          <input type="radio" value="r-Two">Radio Button Two
        </label>
      </div>
      <div class="radio radio-inline">
        <label>
          <input type="radio" value="r-three" disabled>Radio Button Three - disabled
        </label>
      </div>
    </div>
  </body>
</html>
