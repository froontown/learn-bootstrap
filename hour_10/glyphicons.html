<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glyphicons</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- [if lt IE 9] -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->
  </head>
  <body>
    <div class="container">
      <h1>Glyphicons</h1>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="../js/bootstrap.min.js"></script>

      <h1>Here's a glyphicon in-line text</h1>
      <h3>I <span class="glyphicon glyphicon-heart-empty" style="color: red;"></span> you!</h3>

      <h1>Icon Hidden from Assistive Devices</h1>
      <h3>Hidden: <span class="glyphicon glyphicon-ok" aria-hidden="true"></span></h3>

      <h1>Icon With Meaning</h1>
      <h3>
        I <span class="glyphicon glyphicon-heart" style="color: pink;" aria-hidden="true"></span>
        <span class="sr-only">love</span> you!
      </h3>
      <p class="small">Icon courtesy <a href="http://glyphicons.com/">Glyphicons</a></p>
    </div>
  </body>
</html>
