<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imgs and Media Objects</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- [if lt IE 9] -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->
  </head>
  <body>
    <div class="container">
      <h1>Images and Stuff</h1>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="../js/bootstrap.min.js"></script>

      <h2>Basics</h2>
      <p>"img-responsiveness" applies the styles "max-width: 100%;" and "height: auto;" to the image, so set it in the proper container.</p>
      <img src="cutesif.jpg" alt="cute sif!" class="img-responsiveness">

      <h2>Image Shapes</h2>
      <p>Here are some image shapes you can mess with:</p>

      <h4>Rounded:</h4>
      <img src="guts.jpg" alt="rounded" class="img-rounded">

      <h4>Circle:</h4>
      <img src="guts.jpg" alt="circle" class="img-circle">

      <h4>Thumbnail:</h4>
      <img src="guts.jpg" alt="thumbnail" class="img-thumbnail">
    </div>
  </body>
</html>
