<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button Classes and Sizes</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- [if lt IE 9] -->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif] -->
    <style>
      #buttonsPic {
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Zeez r Button Classez and Sizez</h1>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="../js/bootstrap.min.js"></script>

      <h3>Zeez are ze classez</h3>
      <button class="btn btn-default">Default</button>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-danger">Danger!</button>
      <button class="btn btn-link">Link</button>

    </div>

    <div class="container">
      <h3>Zeez are z Button Sizez (default eez medium)</h3>
      <button class="btn btn-default btn-lg">Large Button</button>
      <button class="btn btn-primary">Medium Button</button>
      <button class="btn btn-success btn-sm">Small Button</button>
      <button class="btn btn-warning btn-xs">Extra Small Button</button>
      <button class="btn btn-danger btn-block">Full Width Button</button>
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-info btn-block">Half-width Button</button>
        </div>
      </div>
      <img src="http://vignette2.wikia.nocookie.net/animaniacs/images/8/80/MindyButtons.jpg/revision/latest?cb=20080701035011" alt="Buttons Chases Mindy" id="buttonsPic">
    </div>
  </body>
</html>
